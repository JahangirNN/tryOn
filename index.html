<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Virtual Try-On Studio</title>
  <!-- Link to Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="main-header">
    <h1>AI Virtual Try-On Studio</h1>
    <p>Visualize fashion on any model, instantly.</p>
  </header>

  <div class="main-container">
    <!-- CONTROLS PANEL -->
    <div class="panel controls-panel">
      <div class="control-section">
        <h2><i class="fa-solid fa-user-check"></i> 1. Person Image</h2>
        <div class="image-input" data-input-id="person">
          <div class="tabs">
            <div class="tab active" data-tab="file">Upload</div>
            <div class="tab" data-tab="url">URL</div>
          </div>
          <div class="tab-content active" data-tab-content="file">
            <input type="file" class="file-input" accept="image/*">
          </div>
          <div class="tab-content" data-tab-content="url">
            <input type="text" class="url-input" placeholder="Paste direct image URL (.jpg, .png)">
          </div>
          <div class="image-preview"><span>Preview</span></div>
        </div>
      </div>

      <div class="control-section">
        <h2><i class="fa-solid fa-shirt"></i> 2. Product Image</h2>
        <div class="image-input" data-input-id="product">
          <div class="tabs">
            <div class="tab active" data-tab="file">Upload</div>
            <div class="tab" data-tab="url">URL</div>
          </div>
          <div class="tab-content active" data-tab-content="file">
            <input type="file" class="file-input" accept="image/*">
          </div>
          <div class="tab-content" data-tab-content="url">
            <input type="text" class="url-input" placeholder="Paste direct image URL (.jpg, .png)">
          </div>
          <div class="image-preview"><span>Preview</span></div>
        </div>
      </div>

      <div class="control-section">
        <h2><i class="fa-solid fa-pen-to-square"></i> 3. Details</h2>
        <div class="input-group">
          <input type="text" id="productName" placeholder="Product Name (e.g., Graphic T-Shirt)">
          <textarea id="productDesc" placeholder="Description (e.g., 100% cotton, black with a logo)"></textarea>
        </div>
      </div>
      
      <button id="submitBtn">
        <span id="btn-text"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate Try-On</span>
        <div id="btn-spinner" class="spinner" style="display: none; width: 20px; height: 20px;"></div>
      </button>
    </div>

    <!-- RESULTS PANEL -->
    <div class="panel results-panel">
      <h2>Result</h2>
      <div id="result-wrapper">
        <img id="resultImage" src="https://via.placeholder.com/512x512.png?text=Your+Result+Appears+Here" alt="Result will appear here">
        <div class="loader" id="resultLoader">
          <div class="spinner"></div>
          <p>Generating your image...</p>
        </div>
      </div>
      <button id="downloadBtn" style="display: none;">
        <i class="fa-solid fa-download"></i> Download Image
      </button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
